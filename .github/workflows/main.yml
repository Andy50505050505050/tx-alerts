MESSAGE="$MESSAGE- Hash: $TX_1_HASH\n"
MESSAGE="$MESSAGE- Link: https://bscscan.com/tx/$TX_1_HASH\n\n"

MESSAGE="$MESSAGE- Date & Time: $(date -d @$TX_2_TIMESTAMP)\n"
